<svg width="512" height="512" viewBox="0 0 512 512" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Background gradient circle -->
  <defs>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#667eea;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#764ba2;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="planeGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#ffffff;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#f0f4ff;stop-opacity:1" />
    </linearGradient>
    <filter id="shadow">
      <feDropShadow dx="0" dy="4" stdDeviation="8" flood-opacity="0.3"/>
    </filter>
  </defs>
  
  <!-- Background -->
  <rect width="512" height="512" rx="120" fill="url(#bgGradient)"/>
  
  <!-- Paper plane (main icon) -->
  <g transform="translate(120, 120)" filter="url(#shadow)">
    <!-- Plane body -->
    <path d="M 30 140 L 260 10 L 260 110 L 100 180 Z" 
          fill="url(#planeGradient)" 
          opacity="0.95"/>
    
    <!-- Plane wing -->
    <path d="M 30 140 L 100 180 L 80 240 Z" 
          fill="url(#planeGradient)" 
          opacity="0.85"/>
    
    <!-- Plane trail lines (suggesting movement) -->
    <line x1="10" y1="130" x2="60" y2="145" 
          stroke="#ffffff" 
          stroke-width="4" 
          stroke-linecap="round" 
          opacity="0.5"/>
    <line x1="0" y1="150" x2="50" y2="155" 
          stroke="#ffffff" 
          stroke-width="4" 
          stroke-linecap="round" 
          opacity="0.4"/>
    <line x1="5" y1="170" x2="45" y2="170" 
          stroke="#ffffff" 
          stroke-width="4" 
          stroke-linecap="round" 
          opacity="0.3"/>
  </g>
  
  <!-- HTTP code brackets accent -->
  <g transform="translate(320, 350)" opacity="0.8">
    <text font-family="monospace" 
          font-size="48" 
          font-weight="bold" 
          fill="#ffffff">
      &lt;/&gt;
    </text>
  </g>
  
  <!-- Small accent circles (suggesting connectivity) -->
  <circle cx="380" cy="130" r="12" fill="#ffffff" opacity="0.4"/>
  <circle cx="420" cy="160" r="8" fill="#ffffff" opacity="0.3"/>
  <circle cx="140" cy="380" r="10" fill="#ffffff" opacity="0.35"/>
</svg>
